<div class="content">
    <div class="login-container">
        <div class="title">
            <h1 class="color-black">ONE<span class="color-green-dark">HOTLINE</span></h1>
        </div>
        <div class="subtitle">
            <h2 class="color-black">ADMIN MODULE</h2>
        </div>
        <div class="login-message color-black">
            <p>TOKEN SUCCESSFULLY GENERATED.</p>
            <p>PLEASE CHECK YOUR EMAIL</p>
        </div>
        <div class="login-form">
                <form [formGroup]="formToken" (ngSubmit)="sendToken()">
                <div class="form-section">
                    <input name="token" formControlName="token" class="form-input" type="token" required placeholder="TOKEN" (ngModelChange)="resetMessages()">
                </div>
                <mat-error *ngIf="errorResponse">{{errorResponse}}</mat-error>
                <mat-error *ngIf="errorEmail">{{errorEmail}}</mat-error>
                <a *ngIf="newToken" class="color-green-dark" style="font-size: 12px;">{{newToken}}</a>
                <div class="form-section btn-request">
                    <button class="bg-green-dark" id="button-login" type="submit" [disabled]="!formToken.valid || !email">LOGIN</button>
                </div>
            </form>
            <div *ngIf="this.email" class="login-link"><a (click)="sendEmail()" class="color-green-dark" style="cursor: pointer;">GENERATE NEW TOKEN</a></div>
            <div *ngIf="!this.email" class="login-link"><a [routerLink]="['..', 'request-token']" class="color-green-dark">ENTER EMAIL</a></div>
        </div>
    </div>
</div>
