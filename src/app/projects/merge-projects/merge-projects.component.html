<div class="panel-center">
  <mat-icon class="mat-icon-option color-black mat-icon-close" (click)="close()">close</mat-icon>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <ng-container *ngIf="!loading">
      <div class="panel-center-header">
        <h2>Merge project with</h2>
        <h3>{{project.p_name}}</h3>
      </div>
      <div class="panel-center-body">
        <form #form="ngForm" (ngSubmit)="submitForm()">

          <div class="L-12 M-12 S-12 columns">
            <label class="color-green-dark">{{'Select project'}}</label>
            <mat-select name="country" [(ngModel)]="mergeProject" placeholder="Select option" disableOptionCentering required>
              <mat-option *ngFor="let option of listProjects" [value]="option">
                {{option.p_name}}
              </mat-option>
            </mat-select>
          </div>

          <div class="submit-form center">
            <button class="save-button" [disabled]="form.invalid">SAVE</button>
            <button type="button" class="cancel-button" (click)="close()">Cancel</button>
          </div>
        </form>
      </div>
    </ng-container>
</div>
